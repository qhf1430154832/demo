<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            border:1px solid ;
            background-color: #EEEEEE;
        }
    @media  screen and (min-width:769px) {
        #container{
           box-sizing: border-box;
            width: 100%;
            height:400px;
            display: grid;
              grid-template-columns: repeat(12,100px);
              grid-column-gap: 20px;
              grid-row-gap: 20px;
              grid-template-rows: repeat(3,50px);
              padding: 20px;
            border:1px solid ;
        }
        #item1{
            grid-column: 1/5;
        }
        #item2{
            grid-column: 5/9;
        }
        #item3{
            grid-column: 9/13;
        }
        #item4{
            grid-column: 1/4;
        }
        #item5{
            grid-column: 4/10;
        }
       #item6{
           grid-column: 10/13;
       }
       #item7{
           grid-column: 1/2;
       }
       #item8{
            grid-column: 2/3;
       }
       #item9{
           grid-column: 3/5;
       }
       #item10{
           grid-column: 5/7;
       }
       #item11{
           grid-column: 7/13;
       }
        
        
    }
    @media screen and (max-width:768px) {
        #container{
           
            width: 768px;
            margin: 0 auto;
            height: 360px;
            display: grid;
            grid-template-columns: repeat(12,40px);
            grid-template-rows: 50px 50px 50px 50px 50px;
            grid-gap: 20px 20px;
            padding: 20px;
            border:1px solid #b1b1b1;
            
           
        }
        #item1{
            grid-column: 1/7;
        }
        #item2{
            grid-column: 7/13;
        }
        #item3{
            grid-column: 1/13;
        }
        #item4{
            grid-column: 1/4;
        }
        #item5{
            grid-column: 4/10;
        }
       #item6{
           grid-column: 10/13;
       }
       #item7{
           grid-column: 1/3;
       }
       #item8{
            grid-column: 3/5;
       }
       #item9{
           grid-column: 5/13;
       }
       #item10{
           grid-column: 1/4;
       }
       #item11{
           grid-column: 4/7;
       }
        
    }


    </style>
</head>
<body>
    <div id="container">
        <div id="item1" class="item">1</div>
        <div id="item2" class="item">2</div>
        <div id="item3" class="item">3</div>
        <div id="item4" class="item">4</div>
        <div id="item5" class="item">5</div>
        <div id="item6" class="item">6</div>
        <div id="item7" class="item">7</div>
        <div id="item8" class="item">8</div>
        <div id="item9" class="item">9</div>
        <div id="item10" class="item">10</div>
        <div id="item11" class="item">11</div>
      
        
        
    </div>
</body>
</html>
